<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<h1 class="title">Password Generator</h1>
<h2 class="password-display" id="passwordDisplay">password</h2>
    <form id="passwordGeneratorForm" class="form">
    <label for="characterAmountNumber">Number of Character</label>

    <div class="charater-amount-container">
        <input type="range" min="1" max="50" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" id="characterAmountNumber">
    </div>

<label for="includeUperCase">Include Uppercase</label>
<input type="checkbox" id="includeUperCase">

<label for="includeNumbers">Include Numbers</label>
<input type="checkbox" id="includeNumbers">

<label for="includeSymbols">Include Symbols</label>
<input type="checkbox" id="includeSymbols">

<button class="button" type="submit">Generate Password</button>

    </form>
</div>

</body>
</html>
